  <line x1="68" y1="68" x2="88" y2="96" stroke="#868e96" stroke-width="8" stroke-linecap="round"/>
    <line x1="64" y1="60" x2="64" y2="40" stroke="#868e96" stroke-width="8" stroke-linecap="round"/>
<!-- Top node -->
  <circle cx="64" cy="26" r="14" fill="#4F8EF7" />
  
  <!-- Central node -->
